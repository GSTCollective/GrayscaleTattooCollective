                <path d="M0 201.5L348 0.5L699 201.5L632.5 251.5L348 87.5L74.5 245.5V563L351 724L621.5 563V442.5H522.5L438.5 405L522.5 368.5L694 371.5V606.5L348 809L0 606.5V201.5Z" fill="white"/>

        <h2>Grayscale Tattoo Collective</h2>
        <ul>
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="#artist-section">Artists</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </header>

    <div class="container">
        <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="f2931e0f-c182-4be9-8b8d-3879feb7dd34">
            <h3>Contact Us</h3>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span id="name-warning" class="warning">Only letters and spaces are allowed.</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-warning" class="warning">Please enter a valid email address.</span>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="h-captcha" data-sitekey="your-site-key"></div>
            <div class="form-group">
                <button type="submit">Submit Form</button>
            </div>
        </form>
    </div>
    <script src="Scripts\noscroll.js"></script>
    <script src="Scripts\loader.js"></script>
    <script src="Scripts\contact.js"></script>
</body>
